<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RPS</title>
</head>
<body>


<!--------score-------------------------->
 <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissors</div>
          <div class="form">
          <!-- Score -->
        <div class="score">  
            <div class="player">
                <h2>Player</h2>
                <span id="playerscore">0</span>
            </div>       
            <div class="computer">
                <h2>Computer</h2>
                <span id="computerscore">0</span>
    
            </div>
        </div>
        
          
          <p class="action-message">Make a Choice</p>
          <!--Options-->
        <div class="options">
            <button class="rock" id="rock">Rock</button>
            <button class="paper" id="paper">Paper</button>
            <button class="scissors" id="scissors">Scissors</button>    
        </div>
          </div>
          <!-- result -->
        <div class="result"></div>


        
          <!--Reload the game -->
        <button class="reload"></button>
  
    </section>
  

    <script src="index.js"></script>
</body>
</html>
